name: Assign Reviewer
on:
  pull_request:
    branches:
      - main
# @LinaYahya @YasserAmro0 @raghdarizq @MohannadSabaa @ahmedmurtaja
jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Reviewer
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const reviewers = ['LinaYahya', 'YasserAmro0', 'raghdarizq', 'MohannadSabaa', 'ahmedmurtaja'];
            const issue_number = context.payload.pull_request.number;

            for (const reviewer of reviewers) {
              const result = await octokit.pulls.createReviewRequest({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: issue_number,
                reviewers: [reviewer]
              });
              console.log(`Reviewer "${reviewer}" assigned.`);
            }

            const assignedReviewers = reviewers.join(', ');
            const commentBody = `Reviewers assigned: ${assignedReviewers}`;
            await octokit.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: commentBody
            });