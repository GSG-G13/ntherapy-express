name: TypeScript Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install


      - name: Check for build errors
        id: check-errors
        run: echo "::set-output name=errors::$(npx tsc --noEmit --pretty --noErrorTruncation)"

      - name: Add comment to branch if errors found
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            **TypeScript Build Errors**

            ```
            ${{ steps.check-errors.outputs.errors }}
            ```
        if: steps.check-errors.outputs.errors != ''
